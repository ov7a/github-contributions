<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Source Contributions</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6" onload="autoFillUsername()">
    <div class="max-w-4xl mx-auto bg-white p-6 shadow-lg rounded-lg">
        <h1 class="text-3xl font-bold text-center mb-4">GitHub Contributions</h1>
        <input id="githubUser" type="text" placeholder="Enter GitHub Username" 
            class="border p-2 rounded w-full mb-4">
        <button onclick="fetchAllContributions()" 
            class="bg-blue-500 text-white px-4 py-2 rounded w-full">Fetch Contributions</button>

        <div id="results" class="mt-6"></div>
        <p class="text-gray-400 text-center mt-6 text-sm">This page and code were generated by ChatGPT.</p>
    </div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function autoFillUsername() {
            const username = getQueryParam("user");
            if (username) {
                document.getElementById("githubUser").value = username;
                fetchAllContributions();
            }
        }

        async function fetchAllContributions() {
            const username = document.getElementById("githubUser").value;
            if (!username) return alert("Please enter a GitHub username!");

            const resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = "<p class='text-gray-500'>Fetching data...</p>";

            let page = 1;
            let contributions = new Map();
            let hasMore = true;

            try {
                while (hasMore) {
                    const response = await fetch(`https://api.github.com/search/issues?q=author:${username}+is:pr+-org:${username}&per_page=100&page=${page}`);
                    if (!response.ok) throw new Error("GitHub API request failed");

                    const data = await response.json();
                    if (!data.items || data.items.length === 0) break;

                    for (const item of data.items) {
                        const repoParts = item.repository_url.split('/');
                        const orgName = repoParts[repoParts.length - 2];
                        const repoName = repoParts.slice(-2).join('/');
                        const repoUrl = item.repository_url.replace("api.github.com/repos", "github.com");

                        if (!contributions.has(orgName)) {
                            contributions.set(orgName, {
                                name: orgName,
                                logo: `https://github.com/${orgName}.png?size=40`,
                                repos: new Map()
                            });
                        }

                        if (!contributions.get(orgName).repos.has(repoName)) {
                            contributions.get(orgName).repos.set(repoName, {
                                name: repoName,
                                url: repoUrl,
                                contributions: []
                            });
                        }

                        contributions.get(orgName).repos.get(repoName).contributions.push({
                            title: item.title,
                            url: item.html_url
                        });
                    }

                    if (data.items.length < 100) hasMore = false;
                    page++;
                }

                resultsDiv.innerHTML = ""; // Clear loading message

                if (contributions.size === 0) {
                    resultsDiv.innerHTML = "<p class='text-gray-600'>No contributions found.</p>";
                    return;
                }

                contributions.forEach(org => {
                    let orgHtml = `
                        <div class="bg-gray-50 p-4 rounded-lg shadow mb-6">
                            <div class="flex items-center mb-3">
                                <img src="${org.logo}" class="w-12 h-12 rounded-full mr-4">
                                <h2 class="text-2xl font-semibold">${org.name}</h2>
                            </div>
                    `;

                    org.repos.forEach(repo => {
                        let prListHtml = repo.contributions.length > 5
                            ? `<p class="text-blue-500"><a href="https://github.com/search?q=is%3Apr+author%3A${username}+repo%3A${repo.name}" target="_blank">Contributed ${repo.contributions.length} PRs</a></p>`
                            : `<ul class="mt-2 text-gray-600">
                                ${repo.contributions.map(contrib => `<li>ðŸ”¹ <a href="${contrib.url}" target="_blank" class="text-blue-500">${contrib.title}</a></li>`).join('')}
                              </ul>`;

                        orgHtml += `
                            <div class="ml-6 mb-4">
                                <a href="${repo.url}" target="_blank" class="text-xl font-semibold text-blue-600">${repo.name}</a>
                                ${prListHtml}
                            </div>
                        `;
                    });

                    orgHtml += `</div>`;
                    resultsDiv.innerHTML += orgHtml;
                });

            } catch (error) {
                resultsDiv.innerHTML = `<p class="text-red-500">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
